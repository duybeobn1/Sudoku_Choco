<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku Solver Pro - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-brand">Sudoku Solver Pro</a>
      <div class="navbar-nav">
        <a href="solver.html" class="nav-btn">Solver</a>
        <a href="benchmark.html" class="nav-btn">Benchmark</a>
      </div>
    </div>
  </nav>

  <div class="main-container" style="text-align: center; margin-top: 50px;">
    <h1>Welcome to Sudoku Solver Pro</h1>
    <p style="color: var(--text-muted); font-size: 18px; margin-bottom: 30px;">
      Select a tool to get started:
    </p>

    <div style="display: flex; gap: 20px; justify-content: center;">
      <a href="solver.html" style="text-decoration: none;">
        <div class="tool-panel" style="width: 300px; cursor: pointer; transition: transform 0.2s;">
          <h3 style="border: none;">Interactive Solver</h3>
          <p style="color: #666;">Solve Sudoku grids (9x9, 16x16, 25x25) using various algorithms.</p>
          <button class="btn-solve" style="margin-top: 15px;">Open Solver</button>
        </div>
      </a>

      <a href="benchmark.html" style="text-decoration: none;">
        <div class="tool-panel" style="width: 300px; cursor: pointer; transition: transform 0.2s;">
          <h3 style="border: none;">Benchmarks</h3>
          <p style="color: #666;">Analyze solver performance, success rates, and execution time.</p>
          <button class="btn-solve" style="margin-top: 15px;">Open Benchmarks</button>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
